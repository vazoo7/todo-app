<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3> Modify To-Do</h3>
        </mat-card-title>
        <mat-icon aria-hidden="false" aria-label="Back button" (click)="back()">keyboard_backspace</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editTodoForm" *ngIf="editTodoForm">
            <mat-form-field appearance="legacy">
                <mat-label>Subject</mat-label>
                <input matInput placeholder="Subject" required formControlName="label">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label> Description</mat-label>
                <input matInput placeholder="Description" required formControlName="description">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Category</mat-label>
                <select matNativeControl required formControlName="category">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="School">School</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </mat-form-field>
            

            <mat-label>STATUS : </mat-label>
            <mat-checkbox class="example-margin" formControlName="done"></mat-checkbox>
        </form>
    </mat-card-content>
    <mat-card-actions align="center">
        <button mat-button color="primary" [disabled]="!editTodoForm?.valid" (click)="save()">Save</button>
    </mat-card-actions>
</mat-card>
